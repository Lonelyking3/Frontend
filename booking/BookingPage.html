<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../booking/Bstyle.css">
    <script src="Bscript.js"></script>
</head>
<body>



<div class="UPbox">
    <div class="container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
        <label for="dep">From</label>
        <input type="text" id="dep" placeholder="Departure City"><i class="fa fa-arrows-h"></i>
        <label for="arr">To</label>
        <input type="text" id="arr" placeholder="Arrival City">
        <label class="D">Departure Date</label>
        <input type="date" id="depD" class="depD">
        <label class="R">Return Date</label>
        <input type="date" id="arrD" class="arrD">
        <button onclick="updateBooking()" class="UPbutton">Update</button>
    </div>
</div>


<section>

    <div class="heading">
        <h5 class="Dep">Departure</h5>
        <h5 class="Ret">Return</h5>
        <h5 class="Frm">From</h5>
        <h5 class="Reto">To</h5>
        <h5 class="Bookb">Price</h5>
    </div>
    
    <div class="flight" id="no2">
        <h4 class="Dep"></h4>
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>
    <div class="flight" id="no3">
        <h4 class="Dep"></h4>
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>
    <div class="flight" id="no4">
        <h4 class="Dep"></h4>
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>

</section>    

<aside>
    <div class="filter">
        
        <h4 id="Dep"></h4>
        <h4 id="Ret"></h4>
        <h4 id="Frm"></h4>
        <h4 id="Reto"></h4>
        <h4 id="Bookb"></h4>
    </div>
</aside>

</body>
</html>
