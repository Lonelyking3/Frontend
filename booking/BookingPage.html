<!DOCTYPE html>
<html lang="en-In">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../booking/Bstyle.css">
    <script src="Bscript.js"></script>
</head>
<body>



<div class="UPbox">
    <div class="container">
        <label for="dep">From</label>
        <input type="text" id="dep" placeholder="Departure City"><i class="fa fa-arrows-h"></i>
        <label for="arr">To</label>
        <input type="text" id="arr" placeholder="Arrival City">
        <label class="D">Departure </label>
        <input type="date" id="depD" class="depD">
        <label class="R">Return </label>
        <input type="date" id="arrD" class="arrD">
        
        <div class="dropDown">
            
            <label class="P">Passangers</label>
            <input type="text" id="passan" class="passangers" value="1 Adult" readonly>
            
            
            <div class="dropDown-contant">
                <label class="lbl">Adult (Aged 12+ yrs) : <input type="number" class="passanger" id="adult" value="1" min="1"> </label>
                <label class="lbl">Child (Aged 2 - 12+ yrs) : <input type="number" class="passanger" id="child" value="0" min="0"> </label>
                <label class="lbl">Infant (Below 2yrs) : <input type="number" class="passanger" id="infant" value="0" min="0"> </label>
                <button class="Sbtn" onclick="select()">Submit</button>
            </div>
        </div>

        <button onclick="updateBooking()" class="UPbutton">Update</button>
    </div>
</div>


<section>

    <div class="heading">
        <h5 class="Dep">Departure</h5>
        <h5 class="Ret">Return</h5>
        <h5 class="Frm">From</h5>
        <h5 class="Reto">To</h5>

        <h5 class="Bookb">book your flight</h5>
    </div>
    
    <div class="flight" id="no2">
        <h4 class="Dep"></h4><span class = "aro">
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>
    <div class="flight" id="no3">
        <h4 class="Dep"></h4>
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>
    <div class="flight" id="no4">
        <h4 class="Dep"></h4>
        <h4 class="Ret"></h4>
        <h4 class="Frm"></h4>
        <h4 class="Reto"></h4>
        <h4 class="Bookb"></h4>
    </div>

</section>    


</body>
</html>
