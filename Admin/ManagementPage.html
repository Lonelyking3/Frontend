<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h3 {
            text-align: center;
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .btn-container {
            text-align: right;
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn-back" onclick="goBack()">Go Back</button>
    </div>
    <h3>Manage Booked Tickets</h3>
    <table id="bookings-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Departure City</th>
                <th>Arrival City</th>
                <th>Departure Date</th>
                <th>Return Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookings-list"></tbody>
    </table>

    <script>
        function loadBookings() {
            // Load bookings from localStorage
            let bookings = JSON.parse(localStorage.getItem('ticket')) || [];
            
            // Check if bookings exist
            if (bookings.length === 0) {
                console.log("No bookings found.");
            }

            let bookingsList = document.getElementById('bookings-list');
            bookingsList.innerHTML = '';

            // Populate the table with booking data
            bookings.forEach((updated_bookings, index) => {
                let row = document.createElement('tr');

                row.innerHTML = `
                    <td>${updated_bookings.Name}</td>
                    <td>${updated_bookings.departureCity}</td>
                    <td>${updated_bookings.arrivalCity}</td>
                    <td>${updated_bookings.departureDate}</td>
                    <td>${updated_bookings.arrivalDate}</td>
                    <td><button class="btn-delete" onclick="deleteBooking(${index})">Delete</button></td>
                `;

                bookingsList.appendChild(row);
            });
        }

         function deleteBooking(index) {
             // Remove the booking at the specified index
             let book = JSON.parse(localStorage.getItem('ticket')) || [];
             book.splice(index, 1);
             localStorage.setItem('ticket', JSON.stringify(book));
             loadBookings();
         }

        function goBack() {
            // Redirect to the booking page
            window.location.href = "../index/index.html";
        }

        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>
