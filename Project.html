<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="Pstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <script src="Pscript.js"></script>
    <div class="container" id="container">



        <!-- Management Login -->
        <div class="management">
            <form>
                <h1>Management</h1>
                <input type="text" id="name" class="name" placeholder="Name" required>
                <input type="password" id="password" class="password" placeholder="Password" required>
                <span class="eye-toggle"><i class="fa-regular fa-eye"></i></span>
                <button onclick="mana_log(event)">Submit</button>
            </form>
        </div>
        
        
        
        <!-- Customer Login -->
        <div class="customer">
            <form>
                <h1>Customer</h1>
                <input type="text" id="cname" class="name" placeholder="Username" required>
                <input type="password" id="cpassword" class="password" placeholder="Password" required>
                <span class="eye-toggle"><i class="fa-regular fa-eye"></i></span>
                <button onclick="cust_log(event)">Submit</button>
            </form>
        </div>    
        


        <!-- Slider overlays -->
        <div class="overlay">
            <div class="overlay-layer">    
                <div class="overlay-layer-right">
                    <h1>Welcome to InfineAIR</h1>
                    <p> "Embark on your next adventure with ease" <br>  "Book your flights now and let your journey take flight with just <span class="oneClick">one click!</span>" </p>
                    <button id="mana-log">Management</button>
                    <div class="Social">
                        <a href="https://github.com/afk-Lokesh" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/lokesh-n-48b444271" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                
                <div class="overlay-layer-left">
                    <h1>Admin</h1>
                    <p>"Empower Your Operations"<br>"Manage, Monitor, and<span class="oneClick"> Master</span>."</p>
                    <button id="Cust-log">Customer</button>
                    <div class="Social">
                        <a href="https://github.com/afk-Lokesh" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/lokesh-n-48b444271" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


<script>
    // Eye-slash password
    const eyeToggles = document.querySelectorAll(".eye-toggle i");

        eyeToggles.forEach(toggle => {
        toggle.addEventListener("click", function () {
            const passwordField = this.parentElement.previousElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
        
    });




    // Slide panel:-
    const signUpButton = document.getElementById('mana-log');
    const signInButton = document.getElementById('Cust-log');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>


</html>
