<html>
<head>
    <title>Flight ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="script.js"></script>
</head>
    <body>

        <video id="background-video" autoplay loop muted>
            <source src="bg.mp4" type="video/mp4">
        </video>

        <div class="LoginPage">

            <div class="content">
                <h1>It's a big world out there,<span>Go explore</span></h1>
            </div>

            <div class="container">
                <div class="login-button">
                <!-- Customer button -->
                <div class="cust_select" id="cust-button">
                    <button onclick="custlogin()">Customer</button>
                </div>

                <!-- Management button -->
                <div class="manage-select" id="mana-button">
                    <button onclick="manageLogin()">Management</button>
                </div>
            </div>

                
                <!-- Customer Login -->
                <div id="cust-login" class="hidden">
                    <label for="Username">Username</label>
                    <input type="text"  class="username" id="username" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" class="password" id="password"  placeholder="password">
                    <input type="checkbox" onclick="hiddenpass()">Show Password
                    <div class="Cust-container">
                        <button onclick="CustSubmit()">Submit</button>
                        <button onclick="Back()">Cancel</button>
                    </div>
                </div>

                

                <!--Management Login -->
                <div id="Manage-Login" class="hidden">
                    <label for="username">Username</label>
                    <input type="text"  class="username" id="Musername" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" class="password" id="Mpassword" placeholder="password">
                    <input type="checkbox" onclick="hiddenpass()">Show Password
                    <div class="Manage-container">
                        <button onclick="manaSubmit()">Submit</button>
                        <button onclick="Back()">Cancel</button>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
